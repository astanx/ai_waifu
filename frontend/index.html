<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRM Model Interactive Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(45deg, #ffffff, #ffd1d1, #ff9999, #ffe6e6);
            background-size: 400%;
            animation: gradient 12s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .input-container {
            position: absolute;
            bottom: 20px;
            z-index: 2;
            width: 700px;
            max-width: 95%;
            border-radius: 16px;
            padding: 12px 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-container:hover {
            transform: translateY(-2px);;
        }


        .gpt-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: rgba(245, 245, 245, 0.8);
            font-size: 15px;
            color: #222;
            resize: none;
            outline: none;
            transition: background 0.2s, box-shadow 0.2s;
            line-height: 1.4;
            font-family: inherit;
        }

        .gpt-input:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: inset 0 0 0 1px rgba(255, 153, 153, 0.3);
        }

        .gpt-input::placeholder {
            color: #777;
            opacity: 0.9;
        }

        .send-button {
            padding: 10px;
            background: #ff9999;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .send-button:hover {
            background: #ff8080;
            transform: scale(1.08);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        @media (max-width: 600px) {
            .input-container {
                width: 95%;
                padding: 10px 12px;
            }

            .gpt-input {
                min-height: 40px;
                font-size: 14px;
            }

            .send-button {
                width: 36px;
                height: 36px;
            }

            .send-button svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/@pixiv/three-vrm@1.0.9/lib/three-vrm.min.js"></script>
    <script src="./renderer.js"></script>

    <div class="input-container">
        <input class="gpt-input" id="chatInput" rows="1" placeholder="Type your message..."></input>
        <button class="send-button">
            <svg viewBox="0 0 24 24">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                const data = {
                    type: 'message',
                    content: message
                };
                ws.send(JSON.stringify(data));
                console.log('Sent message:', data);
                input.value = ''; // Clear input field after sending
            } else if (!message) {
                console.warn('No message to send');
            } else {
                console.warn('WebSocket not connected');
            }
        }

        // Allow sending message with Enter key
        document.getElementById('chatInput').addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
